name: Publish caesar-salad-cipher to PyPI

on:
  push:
    branches:
      - main
    paths:
      - 'PROJECTS/beginner/caesar-cipher/**'
      - '!PROJECTS/beginner/caesar-cipher/README.md'
      - '!PROJECTS/beginner/caesar-cipher/Justfile'

permissions:
  contents: read

jobs:
  pypi-publish:
    name: Upload caesar-salad-cipher to PyPI
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/caesar-salad-cipher
    permissions:
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build package
        working-directory: PROJECTS/beginner/caesar-cipher
        run: python -m build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: PROJECTS/beginner/caesar-cipher/dist/

name: Publish api-rate-limiter to PyPI

on:
  push:
    branches:
      - main
    paths:
      - 'PROJECTS/advanced/api-rate-limiter/**'

permissions:
  contents: read

jobs:
  pypi-publish:
    name: Upload api-rate-limiter to PyPI
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/fastapi-420
    permissions:
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build package
        working-directory: PROJECTS/fastapi-420
        run: python -m build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: PROJECTS/fastapi-420/dist/

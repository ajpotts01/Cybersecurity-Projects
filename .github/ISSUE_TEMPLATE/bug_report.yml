name: Bug Report
description: Report a bug in existing code or documentation
title: "[BUG] "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        ## Bug Report
        Thanks for taking the time to report a bug. Please fill out the information below.

  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear description of the bug.
      placeholder: Describe what went wrong
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this issue?
      placeholder: |
        1. 
        2. 
        3.
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What you expected to happen.
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened.
    validations:
      required: true

  - type: input
    id: os
    attributes:
      label: Operating System
      placeholder: e.g., Ubuntu 22.04, macOS 14, Windows 11

  - type: input
    id: version
    attributes:
      label: Python/Node Version
      placeholder: e.g., Python 3.11, Node 20

  - type: input
    id: project
    attributes:
      label: Project Affected
      placeholder: e.g., Port Scanner, API Security Tester

  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Any other relevant information.

# cloudflared.compose.yml

services:
  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: ${APP_NAME:-siem}-tunnel
    command: tunnel run --token ${CLOUDFLARE_TUNNEL_TOKEN}
    networks:
      - backend
    depends_on:
      nginx:
        condition: service_started
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 128M
        reservations:
          cpus: '0.1'
          memory: 32M
    restart: unless-stopped

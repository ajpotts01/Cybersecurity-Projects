# dev.compose.yml

name: ${APP_NAME:-siem}-dev

services:
  nginx:
    image: nginx:1.27-alpine
    container_name: ${APP_NAME:-siem}-nginx-dev
    ports:
      - "${NGINX_HOST_PORT:-8431}:80"
    volumes:
      - ./conf/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./conf/nginx/dev.nginx:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      backend:
        condition: service_healthy
      frontend:
        condition: service_started
    networks:
      - frontend
      - backend
    restart: unless-stopped

  backend:
    build:
      context: .
      dockerfile: conf/docker/dev/flask.docker
    container_name: ${APP_NAME:-siem}-backend-dev
    ports:
      - "${BACKEND_HOST_PORT:-5113}:5000"
    volumes:
      - ./backend:/app
    env_file:
      - .env
    environment:
      - FLASK_APP=wsgi:app
      - FLASK_DEBUG=1
      - MONGO_URI=mongodb://mongo:27017/${MONGO_DB:-siem}
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      mongo:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - backend
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:5000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: conf/docker/dev/vite.docker
    container_name: ${APP_NAME:-siem}-frontend-dev
    ports:
      - "${FRONTEND_HOST_PORT:-3959}:5173"
    volumes:
      - ./frontend:/app
    environment:
      - VITE_API_URL=${VITE_API_URL:-/api}
    networks:
      - frontend
    restart: unless-stopped

  mongo:
    image: mongo:8.0
    container_name: ${APP_NAME:-siem}-mongo-dev
    ports:
      - "${MONGO_HOST_PORT:-8654}:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - backend
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: ${APP_NAME:-siem}-redis-dev
    ports:
      - "${REDIS_HOST_PORT:-6266}:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - backend
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

networks:
  frontend:
    driver: bridge
    ipam:
      config:
        - subnet: 10.201.71.0/24
  backend:
    driver: bridge
    ipam:
      config:
        - subnet: 10.201.72.0/24

volumes:
  mongo_data:
  redis_data:
